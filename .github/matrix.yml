# a matrix list of variables used in testing
# kind of a manual way of creating a testing matrix with a flexibility of selecting permutations
# support matrix for ansible control node - https://docs.ansible.com/ansible/latest/installation_guide/intro_installation.html#node-requirement-summary

include:
  ####################
  # Python 3.9
  ####################

  - &latest-2_15
    ansible-core-version: "2.15.12"
    runs-on: "ubuntu-22.04"
    python-version: "3.9"

  ####################
  # Python 3.10
  ####################

  - <<: *latest-2_15
    python-version: "3.10"

  - &latest-2_16
    ansible-core-version: "2.16.8"
    runs-on: "ubuntu-22.04"
    python-version: "3.10"

  - &latest-2_17
    ansible-core-version: "2.17.1"
    runs-on: "ubuntu-22.04"
    python-version: "3.10"

  ####################
  # Python 3.11
  ####################

  - <<: *latest-2_15
    python-version: "3.11"

  - <<: *latest-2_16
    python-version: "3.11"

  - <<: *latest-2_17
    python-version: "3.11"

  ####################
  # Python 3.12
  ####################
  - <<: *latest-2_15
    python-version: "3.12"

  - <<: *latest-2_16
    python-version: "3.12"

  - <<: *latest-2_17
    python-version: "3.12"

  - &latest-2_18
    ansible-core-version: "2.18.12"
    runs-on: "ubuntu-24.04"
    python-version: "3.12"

  - &latest-2_19
    ansible-core-version: "2.19.5"
    runs-on: "ubuntu-24.04"
    python-version: "3.13"
