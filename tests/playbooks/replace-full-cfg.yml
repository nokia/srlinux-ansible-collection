- name: Replace full config
  hosts: clab
  gather_facts: false
  tasks:
    - name: Load template file
      ansible.builtin.set_fact:
        config_content: "{{ lookup('ansible.builtin.template', playbook_dir ~ '/golden/' ~ inventory_hostname ~ '-golden.cfg.json.j2') }}"

    - name: Replace entire config from file
      nokia.srlinux.config:
        replace:
          - path: /
            # ansible 2.19+ creates strings in ansible.builtin.template. Which needs to be converted from json
            # to mapping before passing to the module
            # in earlier ansible versions it is already a mapping
            value: "{{ config_content if config_content is mapping else (config_content | from_json) }}"
      register: set_response
      diff: true
      # check_mode: true

    - name: Print debug
      ansible.builtin.debug:
        var: set_response

    - name: Ensure changes were made to the device
      nokia.srlinux.get:
        paths:
          - path: /interface[name=ethernet-1/1]/description
            datastore: state
      register: get_response
      # check if the expected interface description is present as a result of config replace
      failed_when: ("ethernet-1/1 interface on " + vars.inventory_hostname) not in get_response.result[0]

    - name: Print debug
      ansible.builtin.debug:
        var: get_response
