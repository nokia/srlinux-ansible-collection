- name: Get wrong path
  hosts: clab
  gather_facts: false
  tasks:
    # this task ensures that we fail with expected error when get is targeted to a wrong path
    - name: Get wrong path
      nokia.srlinux.get:
        paths:
          - path: /system/informations
            datastore: state
      register: response
      failed_when: not response.failed and "Path not found" not in response.msg

    - debug:
        var: response
