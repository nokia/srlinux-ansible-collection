- name: Validate
  hosts: clab
  gather_facts: false
  tasks:
    - name: Validate a valid change set
      nokia.srlinux.validate:
        update:
          - path: /system/information
            value:
              location: Some location
              contact: Some contact
      register: response

    - debug:
        var: response

    - name: Validate an invalid change set
      nokia.srlinux.validate:
        update:
          - path: /system/information
            value:
              wrong: Some location
              contact: Some contact
      register: response
      failed_when: response.failed != false and "has no local leaf with the name 'wrong'" not in response.json.error.message

    - debug:
        var: response
