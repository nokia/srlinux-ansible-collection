- name: Validate
  hosts: clab
  gather_facts: false
  tasks:
    - name: Validate a valid change set
      nokia.srlinux.validate:
        update:
          - path: /system/config
            value:
              motd-banner: "hey ansible"
        yang_models: oc
      register: response

    - ansible.builtin.debug:
        var: response

    - name: Validate an invalid change set
      nokia.srlinux.validate:
        update:
          - path: /system/config
            value:
              wrong: Some location
        yang_models: oc
      register: response
      failed_when: (response.failed == false) or ("has no local leaf with the name 'wrong'" not in response.msg)

    - ansible.builtin.debug:
        var: response
