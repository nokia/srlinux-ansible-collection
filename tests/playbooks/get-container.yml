- name: Get container
  hosts: clab
  gather_facts: false
  tasks:
    # this task ensures that we can get information for a container
    - name: Get /system/information container
      nokia.srl.jsonrpc_get:
        paths:
          - path: /system/information
            datastore: state
      register: response
      failed_when: '"SRLinux" not in response.json.result[0].description'

    - debug:
        var: response
