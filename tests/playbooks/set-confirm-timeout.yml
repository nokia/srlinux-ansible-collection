- name: Confirm timeout
  hosts: clab
  gather_facts: false
  tasks:
    - name: Add interface description with confirm timeout
      nokia.srlinux.config:
        update:
          - path: /interface[name=mgmt0]/description
            value: "this description must be gone without commit confirm"
        # after 3 seconds commit is reverted if not confirmed
        confirm_timeout: 4

      register: set_response

    - name: Print debug
      ansible.builtin.debug:
        var: set_response

    - name: Ensure leaf has been set before timer expires
      nokia.srlinux.get:
        paths:
          - path: /interface[name=mgmt0]/description
            datastore: state
      register: get_response
      failed_when: get_response.result[0] != "this description must be gone without commit confirm"

    - name: Print debug
      ansible.builtin.debug:
        var: get_response

    - name: Pause
      ansible.builtin.pause:
        prompt: "Waiting 4 seconds for commit to revert"
        seconds: 4

    - name: Ensure the commit has been reverted
      nokia.srlinux.get:
        paths:
          - path: /interface[name=mgmt0]/description
            datastore: state
      register: get_response
      # get_response.result[0] is an empty dict {}, and Ansible 2.19 requires explicit boolean expressions.
      # This checks if result[0] is not a mapping (dict), OR if it is a mapping with content. The test should pass when the result is an empty dict {} (commit was reverted), and fail if there's actual content (commit wasn't reverted).
      failed_when: get_response.result[0] is not mapping or get_response.result[0] | length > 0

    - name: Print debug
      ansible.builtin.debug:
        var: get_response

    - name: Add again interface description with confirm timeout
      nokia.srlinux.config:
        update:
          - path: /interface[name=mgmt0]/description
            value: "this description must be gone without commit confirm"
        # after 3 seconds commit is reverted if not confirmed
        confirm_timeout: 2

    - name: Confirm the commit
      nokia.srlinux.config:
        datastore: tools
        update:
          - path: /system/configuration/confirmed-accept

    - name: Pause
      ansible.builtin.pause:
        prompt: "Waiting 2 seconds to ensure commit is not reverted"
        seconds: 2

    - name: Ensure leaf has been set before timer expires
      nokia.srlinux.get:
        paths:
          - path: /interface[name=mgmt0]/description
            datastore: state
      register: get_response
      failed_when: get_response.result[0] != "this description must be gone without commit confirm"

    - name: Print debug
      ansible.builtin.debug:
        var: get_response
