- name: Run wrong CLI command
  hosts: clab
  gather_facts: false
  tasks:
    - name: Run wrong CLI command
      nokia.srlinux.cli:
        commands:
          - show wrong
      register: response
      failed_when: '("Parsing error: Unknown token" not in response.msg) or (response.failed is not true)'

    - debug:
        var: response
