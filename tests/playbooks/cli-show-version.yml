- name: Run "show version" CLI command
  hosts: clab
  gather_facts: false
  tasks:
    - name: Run "show version" CLI command
      nokia.srl.jsonrpc_cli:
        commands:
          - show version
      register: response
      failed_when: response.json.result[0]["basic system info"].Architecture != "x86_64"

    - debug:
        var: response
