- name: Run "show version" CLI command
  hosts: clab
  gather_facts: false
  tasks:
    - name: Run "show version" CLI command
      nokia.srlinux.cli:
        commands:
          - show version
      register: response
      failed_when: response.result[0]["basic system info"].Architecture != "x86_64"

    - name: Print debug
      ansible.builtin.debug:
        var: response

- name: Run "show version" CLI command with text output format
  hosts: clab
  gather_facts: false
  tasks:
    - name: Run "show version" CLI command with text output format
      nokia.srlinux.cli:
        commands:
          - show version
        output_format: text
      register: response
      failed_when: '"Serial Number        : Sim Serial No" not in response.result[0]'

    - name: Print debug
      ansible.builtin.debug:
        var: response
