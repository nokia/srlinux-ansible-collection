- name: Authentication failure
  hosts: clab
  gather_facts: false
  vars:
    ansible_password: wrong
  tasks:
    - name: Get system information
      nokia.srl.jsonrpc_get:
        paths:
          - path: /system/information
            datastore: state
      register: get_return
      failed_when: not get_return.failed or "AuthenticationFailed" not in get_return.msg

    - debug:
        var: get_return
