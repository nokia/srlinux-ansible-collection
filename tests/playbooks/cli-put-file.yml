- name: Template and copy config
  hosts: clab
  gather_facts: false
  vars:
    ansible_user: linuxadmin
    ansible_connection: ssh
    ansible_password:
  tasks:
    - name: template config
      ansible.builtin.template:
        src: "{{ playbook_dir }}/golden/{{ inventory_hostname }}-golden.cfg.json.j2"
        dest: /tmp/config.json
